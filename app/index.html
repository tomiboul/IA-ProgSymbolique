<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SWI-Prolog echo websockets example</title>
  <link rel="stylesheet" href="echo.css" type="text/css" media="screen" charset="utf-8">
  <script charset="utf-8" src="echo.js"></script>
</head>
<body>
  <img class="lutin_rouge" src="/images/lutin_rouge.png" alt="lutin malicieux">
  <div id="container">
    <div id="board"></div>
    <div id="bridge"></div>
  </div>
  <div class="container">
    <div id="messages"></div>
    <div id="message-panel">
      <input id="input-message" type="text">
      <button id="message-submit" type="button">Submit</button>
    </div>
  </div>
<!-- css -->
  <style>
    #board {
	width: 710px;
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	align-items: center;
	justify-content: center;
  gap: 5px;
}

.cell {
	width: 80px;
	height: 80px;
	border: 1px solid #555;
	cursor: pointer;
}

.hbridge {
  height: 2px;
  width: 30px;
  border : 2px solid black;
  }

.vbridge {
  height: 30px;
  width: 2px;
  border : 2px solid black
}


  </style>
  <!-- js -->
  <script>
     const gridSize = 6; // Taille 6x6
    const board = document.getElementById('board');

    for (let row = 0; row < gridSize * 2 - 1; row++) {
      for (let col = 0; col < gridSize * 2 - 1; col++) {
        const element = document.createElement('div');


        if (row % 2 === 0 && col % 2 === 0) {
          element.classList.add('cell');
        } 

        else if (row % 2 === 0 && col % 2 === 1) {
          element.classList.add('hbridge');
        } 

        else if (row % 2 === 1 && col % 2 === 0) {
          element.classList.add('vbridge');
        } 

        else {
          element.style.width = "110px";
          element.style.height = "20px";
        }

        board.appendChild(element);
      }
    }
  </script>
  
</body>
</html>
