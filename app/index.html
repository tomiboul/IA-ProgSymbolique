<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SWI-Prolog echo websockets example</title>
  <link rel="stylesheet" href="echo.css" type="text/css" media="screen" charset="utf-8">
  <script charset="utf-8" src="echo.js"></script>
</head>
<body>
  <div id="container">
    <div id="board"></div>
  </div>
  <div class="container">
    <div id="messages"></div>
    <div id="message-panel">
      <input id="input-message" type="text">
      <button id="message-submit" type="button">Submit</button>
    </div>
  </div>
<!-- css -->
  <style>
    #board {
	width: 416px;
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	align-items: center;
	justify-content: center;
}

.cell {
	width: 50px;
	height: 50px;
	border: 1px solid #555;
	cursor: pointer;
}
  </style>
  <!-- js -->
  <script>
    const board = document.getElementById('board');

for (let i = 0; i < 64; i++) {
	const cell = document.createElement('div');
	cell.classList.add('cell');
	cell.id = i;
	board.appendChild(cell);
}
  </script>
  
</body>
</html>
